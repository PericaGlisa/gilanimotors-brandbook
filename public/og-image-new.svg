<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Navy Background -->
  <rect width="1200" height="630" fill="#0A0A1F"/>
  
  <!-- Decorative Gold Gradient Elements -->
  <path d="M0 0 L1200 0 L1000 200 L200 200 Z" fill="url(#goldGradient)" opacity="0.1"/>
  <path d="M0 630 L1200 630 L1000 430 L200 430 Z" fill="url(#goldGradient)" opacity="0.1"/>
  
  <!-- Main Content Container -->
  <g transform="translate(100, 100)">
    <!-- Brand Logo -->
    <g transform="translate(450, 50)">
      <circle cx="50" cy="50" r="50" fill="url(#goldGradient)"/>
      <text x="120" y="70" font-family="Playfair Display, serif" font-size="48" fill="#D4AF37" font-weight="bold">GILANI</text>
      <text x="120" y="100" font-family="Playfair Display, serif" font-size="24" fill="#D4AF37">MOTORS</text>
    </g>
    
    <!-- Tagline -->
    <text x="400" y="250" font-family="Inter, sans-serif" font-size="36" fill="#FFFFFF" text-anchor="middle">Brand Identity Guide</text>
    
    <!-- Decorative Line -->
    <line x1="300" y1="300" x2="500" y2="300" stroke="url(#goldGradient)" stroke-width="2"/>
    
    <!-- Subtitle -->
    <text x="400" y="350" font-family="Inter, sans-serif" font-size="24" fill="#CCCCCC" text-anchor="middle">Excellence in Automotive Craftsmanship</text>
  </g>
  
  <!-- Gradients Definitions -->
  <defs>
    <linearGradient id="goldGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#B4943E"/>
    </linearGradient>
  </defs>
</svg>