<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0A0A0A"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>
    <linearGradient id="circle-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#C6A063"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#gradient)"/>

  <g transform="translate(600, 315)" filter="url(#glow)">
    <circle cx="0" cy="0" r="120" fill="url(#circle-gradient)" opacity="0.8"/>
    <path d="M-60 -40 L0 40 L60 -40 M-30 0 L30 0" stroke="#D4AF37" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" fill="#D4AF37" font-weight="bold">GILANI MOTORS</text>
  <text x="600" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#C6A063">Brand Identity Guide</text>
</svg>